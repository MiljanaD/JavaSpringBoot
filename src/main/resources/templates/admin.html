<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register New Hello Word</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="mt-5">
    <div class="container d-flex justify-content-center">

        <div class="card">
            <div class="card-header text-center">
                <h3>Create new hello word translation</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/save}" method="POST" id="helloForm">
                    <div class="row">
                        <div class="col-2">
                            <label for="word"><b>WORD</b></label>
                        </div>
                        <div class="col-10">
                            <input type="text" name="word" id="word"
                                   class="form-control" />
                        </div>
                    </div> <br/>
                    <div class="row">
                        <div class="col-2">
                            <label for="lang"><b>LANG</b></label>
                        </div>
                        <div class="col-10">
                            <input type="text" name="lang" id="lang"
                                   class="form-control" />
                        </div>
                    </div><br/>
                    <div class="d-flex justify-content-center"><button type="submit" class="btn btn-success">Save record <i class="fa fa-plus-square" aria-hidden="true"></i></button></div>
                </form>
            </div>
        </div>
    </div>
    <div th:if="${message!=null}" class="alert alert-success position-absolute bottom-0 w-100" role="alert">
        <span th:text="${message}"></span>
    </div></div>
</body>
</html>
